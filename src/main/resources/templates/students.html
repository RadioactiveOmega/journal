<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
Здесь отображаются студенты.
<div th:each="student: ${students}">
    <p th:text="${student.getId() + ', ' + student.getSurname + ' ' + student.getName + ' ' + student.getPatronymic + ' ' + student.getGroupId}"></p>
</div>
<br>
<a href="students/newStudent">Новый студент</a>
</body>
</html>
